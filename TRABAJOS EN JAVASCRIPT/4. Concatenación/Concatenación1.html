<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenaciones 1</title>
</head>
<body>
    <script>
        let Nombre = 'René Alejandro';
        let Apellido = 'Cardoza García';
        let Edad = 18 ;
        let años = "Su edad es: ".concat(Edad);

        document.write('Nombre del estudiante: '+ Nombre);/*Se puede concatenar usando el simbolo más (+) o usando la coma (,)*/
        document.write('<br>');
        document.write('Apellido del estudiante: ', Apellido);/*Al usar la coma, en el código obtenermos el mismo resutlado que usando más*/
        document.write('<br>');        
        document.write(años);
    </script>
</body>
</html>
