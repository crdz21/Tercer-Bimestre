<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo</title>
</head>
<body> <!-- La etiqueta <script permite trabajar en lenguaje JavaScript en un documento HTML.-->
    <script> 
        document.write("Hola Mundo")
    </script>
    <br> <!-- Esta etiqueta hace el salto de página, en este caso, separa un "Hola Mundo" del otro, en líneas diferentes. -->
    <script src="Hola Mundo.js"></script> <!-- Con esta etiqueta se registran en el html los cambios realizados en el documento .js -->
   

</body>
</html>
